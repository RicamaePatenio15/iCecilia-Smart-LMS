{% extends 'base.html' %}
{% set active='staff' %}
{% block content %}
<h1>Edit Staff</h1>

<div class="card" style="max-width:720px">
  <form method="post" action="{{ url_for('edit_staff', user_id=u['user_id']) }}">
    <div class="row">
      <div>
        <label>First name</label>
        <input name="first_name" value="{{ u.first_name }}" required>
      </div>
      <div>
        <label>Last name</label>
        <input name="last_name" value="{{ u.last_name }}">
      </div>
      <div>
        <label>Username</label>
        <input name="username" value="{{ u.username }}" required>
      </div>
    </div>

    <div style="margin-top:12px; display:flex; gap:8px;">
      <button class="btn" type="submit">Save changes</button>
      <form method="post" action="{{ url_for('delete_staff', user_id=u.user_id) }}" style="margin-left:auto;">
        <button class="btn secondary" type="submit" onclick="return confirm('Deactivate this staff account?')">Deactivate</button>
      </form>
    </div>
  </form>
</div>

{% endblock %}
